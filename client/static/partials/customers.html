<div class="errors">
  <h1>{{error}}</h1>
</div>

<div class="addCustomer">
  <h3>Add a new customer</h3>
  <label>Customer Name: <input type="text" ng-model='newCustomer.name' autofocus></label>
  <input class='addBTN' type="submit" value="Add" ng-click='addNewCustomer()'>
</div>

<div class="filterCustomers">
  <label>Search Customers: <input type="text" ng-model="filter_name"></label>
</div>


<div class="allCustomers">
  <table>
    <thead>
      <th>Customer Name</th>
      <th>Created Date</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr ng-repeat=" customer in customers | filter: filter_name">
        <td>{{customer.name}}</td>
        <td>{{customer.createdAt | date: 'MMM d, yyyy'}}</td>
        <td><button ng-click='removeCustomer(customer._id)'>Remove</button></td>
      </tr>

    </tbody>
  </table>
</div>
