<div class="ordersContainer">

  <div class="newOrderDiv">
    {{error}}
      <h3>Add a new order</h3>
      <label>Customer
        <select ng-model='newOrder.customer' ng-options='user.name for user in customers'>
        </select>
      </label>

    <label>Order
      <select ng-model="newOrder.quantity" >
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </label>

      <label>Product
        <select ng-model='newOrder.product' ng-options='product.name for product in products'>
        </select>
      </label>

      <button ng-click='placeOrder()'>Order</button>
  </div>

  <div class="orders-filter">
    <input type="text" ng-model='filter_text' placeholder="  search..." focus-if >
  </div>

</div>



<div class="prevOrders">
  <table>
    <thead>
      <th>Customer Name</th>
      <th>Product Ordered</th>
      <th>Quantity Ordered</th>
      <th>Ordered on</th>
    </thead>
    <tbody>
      <tr ng-repeat=" order in orders | filter: filter_text">
        <td>{{order._user.name}}</td>
        <td>{{order._product.name}}</td>
        <td>{{order.quantity}}</td>
        <td>{{order.createdAt | date: 'MMM d, yyyy'}}</td>
      </tr>

    </tbody>
  </table>

</div>
